  <style>
    @keyframes popin {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #nfc-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .nfc-animation-box {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: popin 0.3s ease forwards;
      max-width: 90%;
      width: 200px;
    }

    #nfc-lottie {
      width: 100px;
      height: 100px;
      margin-bottom: 16px;
    }

    .nfc-text {
      font-size: 1rem;
      color: #111;
      text-align: center;
    }

    @media (max-width: 600px) {
      .nfc-animation-box {
        width: 160px;
      }
      #nfc-lottie {
        width: 80px;
        height: 80px;
      }
    }

  <!-- âœ… Time Updater -->
  <script>
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById("time").textContent = now.toLocaleTimeString('en-IN', options);

  <!-- âœ… NFC Lottie Logic -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const isNfc = new URLSearchParams(window.location.search).get('nfc') === 'true';
      if (!isNfc) return;

      const overlay = document.getElementById('nfc-overlay');
      const sound = document.getElementById('nfc-sound');

      overlay.style.display = 'flex';

      const anim = lottie.loadAnimation({
        container: document.getElementById('nfc-lottie'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'tick.json' // Make sure tick.json is in same folder
      });

      setTimeout(() => {
        sound.volume = 1;
        sound.play().catch(e => console.warn('ðŸ”‡ Ding failed:', e));
      }, 100);

      setTimeout(() => {
        overlay.style.display = 'none';
      }, 2000);
    });
  </script>
